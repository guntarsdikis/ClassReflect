version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '/assets/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
  # SPA routing redirects - handle client-side routes
  redirects:
    # Handle specific routes with trailing slashes
    - source: '/dashboard/'
      target: '/index.html'
      status: '200'
    - source: '/upload/'
      target: '/index.html'
      status: '200'
    - source: '/login/'
      target: '/index.html'
      status: '200'
    - source: '/schools/'
      target: '/index.html'
      status: '200'
    # Handle all SPA routes (fallback for any path without file extension)
    - source: '/<*>'
      target: '/index.html'
      status: '200'